<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

    <div id="bookDetailsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalImg" src="" alt="Book Image">
            <p id="modalPrice"></p>
            <p id="modalRating"></p>
        </div>
    </div>
    

    <h1>Book Shop</h1>
    <button onclick="onAddBook()">Add Book</button>

    <fieldset class="filters">
        <legend>Filter Books</legend>
      
        <input type="text" class="search" placeholder="Search by title" oninput="onSetFilter(this.value)">
        
        <select class="min-rating" onchange="onSetFilterByRating(this.value)">
          <option value="0">All Ratings</option>
          <option value="1">1+ Stars</option>
          <option value="2">2+ Stars</option>
          <option value="3">3+ Stars</option>
          <option value="4">4+ Stars</option>
          <option value="5">5 Stars</option>
        </select>
      
        <button onclick="onClearFilter()">Clear</button>
      </fieldset>
      
    

    <div id="msg" class="msg hidden"></div>

    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Rating ‚≠ê</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <div id="stats" class="book-stats"></div>

    <script src="js/book-controller.js"></script>
    <script src="js/service/storage-service.js"></script>
    <script src="js/service/util-service.js"></script>
    <script src="js/service/book-service.js"></script>
    
    

</body>
</html>
